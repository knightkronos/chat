<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io('http://localhost:3000/chat');
        socket.on('sayHello', function (data) {
            console.log(data);
            socket.emit('sendinfo', { my: 'data' });
        });
    </script>
</head>
<body>
    <br>
    <form action="/chat/addFriend" method="post">
        <fieldset>
            <legend>Add Friend to Chat</legend>
            <input type="text" name="friend_id">
            <button>Ok</button>
        </fieldset>
        <br>
    </form>
    <form action="/chat/createGroup" method="post">
        <fieldset>
            <legend>Create a new Group</legend>
            <input type="text" name="namegroup">
            <button>Ok</button>
        </fieldset>
        <br>
    </form>
    <form action="/addGroup" method="post">
        <fieldset>
            <legend>Join up to a new group</legend>
            <input type="text" name="invitation_id">
            <button>Ok</button>
        </fieldset>
        <br>
    </form>
</body>
</html>
