    <script src="/socket.io/socket.io.js"></script
    <link rel="stylesheet" href="stylesheets/style.css">
    <script>
        var socket = io('http://localhost:3000');
        socket.on('sayHello', function (data) {
            console.log(data);
            socket.emit('sendinfo', { my: 'data' });
        });
    </script>
